<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TwoHandGame</title>
</head>
<link rel="stylesheet" href="styles/style.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<body>
  <section class="popup">
    <section class="loose-image"></section>
    <section class="popup-score"> Your score is: 0</section>
    <section class="under-button"> Try again</section>
    <button onclick="window.location.reload()" class="button-reload"></button>
  </section>
  <section class="step-counter">
    Enemy turn in: <span class="steps-quantity"></span>
  </section>   
  <section class="main-inform">
    <section class="score"> Your score is: 0</section>
    <section class ="lifes"> Lifes remainig: 10</section>
    <p style="margin-top: 20px;">Controls: WASD, arrows, Space</p>
  </section>  
  <script src="scripts/config.js"></script>
  <script src="scripts/createField.js"></script> 
  <script src="scripts/popup.js"></script>
  <script src="scripts/enemy.js"></script>
  <script src="scripts/attack.js"></script>
  <script src="scripts/move.js"></script>  
</body>
</html>
